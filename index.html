<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body>
<div class="contents" align="center" hidden>
  <button id="incrementButton">Tekan Aku :)</button>
  <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
</div>
 
<script>
  function welcome(){
    alert("sim salabim");
    const contents = document.querySelector(".contents");
    contents.removeAttribute('hidden');
  }

  function increment(){
    const plus = document.getElementById('count');
    plus.innerText++;

    if(document.getElementById('count').innerText === "7"){
        const hiddenMessage = document.createElement("h4");
        hiddenMessage.innerText = "Selamat! Anda menemukan hadiah";
        const contents = document.querySelector(".contents");
        contents.appendChild(hiddenMessage);

    }
  }

  window.addEventListener('load',welcome);
  document.getElementById('incrementButton').addEventListener('click', increment);



</script>
</body>
</html>
